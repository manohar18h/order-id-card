<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .profile {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile h3, .profile p {
            margin: 0;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>People Directory</h2>
        <div class="profile" id="profile">
            <img id="profileImage" src="https://via.placeholder.com/80" alt="Person">
            <div>
                <h3 id="profileName">John Doe</h3>
                <p id="profileDetails">Software Engineer | johndoe@example.com | +123456789</p>
            </div>
        </div>
        <div class="qr-code">
            <h3>QR Code</h3>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        function generateQRCode() {
            document.getElementById("qrcode").innerHTML = ""; // Clear previous QR Code
            var profileData = {
                name: document.getElementById("profileName").innerText,
                details: document.getElementById("profileDetails").innerText,
                image: document.getElementById("profileImage").src
            };
            var jsonData = JSON.stringify(profileData);
            new QRCode(document.getElementById("qrcode"), jsonData);
        }
        generateQRCode();
    </script>
</body>
</html>
